{% extends "admin_dashboard.html" %}

{% block content %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Dashboard</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for( 'dashboard' ) }}">Submit New Code</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for( 'new_project' ) }}">New Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for( 'previous_computations' ) }}">View Previous Computations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for( 'help' ) }}">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <p> All Users </p>
            <table style="width:100%">
            <tr>
                <th>Userame</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            {% for user in users %}
            <tr>
                <td> {{user[0]}} </td>
                <td> {{user[1]}} </td>
                <td> {{user[2]}} </td>
                <td> <u> <a href= {{url_for("remove_user", username=user[0])}}> Remove </a> </u> </td>
            </tr>
            {% endfor %}
            </table>

            <br>
            <br>

{% endblock %}
